<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Demo Form</title>
</head>

<body>
    <div class="form container">
        <h1 id="heading">Book a call</h1>
        <p>Book a call slot our representive will call you within 1hr of selected time</p>
        <form action="#" class="form" onsubmit="onSignUp(event)" id="formSubmit">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="username" class="form-control">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
            <label for="phone" class="form-label">Phone</label>
            <input class="form-control" type="number" id="phone">
            <label for="timeCall" class="form-label">Time For Call</label>
            <div class="input-group">
                <input type="date" class="form-control" id="date" class="my-5">
                <input type="time" class="form-control" id="timeCall" class="my-5">
            </div>
            <br>
            <button class="btn btn-primary"> Get A Call</button>
        </form>
    </div>
    <div id="showUsers">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
